{% extends 'base.html' %}

{% block title %}Browse{% endblock %}

{% block header %}
<section class="container mx-auto px-4 py-6 md:px-6 lg:px-12">
  <div class="flex flex-wrap justify-between items-center">
    <h1 class="text-2xl font-bold">Browse Experiences</h1>
    <form method="get" action="{% url 'item:browse' %}">
      <div class="flex items-center rounded-full overflow-hidden w-full md:w-80">
        <input name="query" class="w-full py-2 px-4 border border-gray-300 rounded-l-md focus:outline-none focus:ring focus:ring-primary-500 focus:ring-opacity-50" type="text" value="{{ query }}" placeholder="Find places, vacation offers">
        <button type="submit" class="flex items-center px-4 py-2 text-gray-500 bg-gray-200 rounded-r-md hover:bg-gray-300 hover:text-primary-500">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0z"></path></svg>
        </button>
      </div>
    </form>
  </div>
</section>

<section class="container mx-auto px-4 py-8 md:px-6 lg:px-12">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for item in items %}
    <div class="flex flex-col bg-white rounded-lg shadow-md overflow-hidden">
      <a href="{% url 'item:detail' item.id %}">
        <img src="{{ item.images.url }}" alt="Product" class="w-full h-48 object-cover">
      </a>
      <div class="flex flex-col p-4">
        <a href="{% url 'item:detail' item.id %}" class="text-xl font-bold text-gray-800 hover:underline">{{ item.name }}</a>
        <div class="flex items-center justify-between mt-2">
          <span class="text-gray-500 text-sm">{{ item.destinations }}</span>
          <span class="text-gray-500 text-sm">
            <svg class="w-4 h-4 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v16m0 0l-4-4m4 4l4-4M12 3v12"></path></svg>
            {{ item.start_date }} - {{ item.end_date }}
          </span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}

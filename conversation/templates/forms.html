{% extends 'dashboard.html' %}

{% block title %}{{ title }}{% endblock %}


{% block side %}
<h1>{{ title }}</h1>
<form class="" method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="grid grid-cols-4 space-x-6 mt-4 py-4 gap-4 flex flex-1">
        {{ form.as_div }}
    </div>

        <button class="justify-center align-center text-center py-4 px-8 text-lg bg-green-500 hover:bg-green-200 rounded-xl">Send</button>  
</form>
{% endblock %}

{% extends 'dashboard.html' %}



{% block title %}Inbox{% endblock %}





{% block body %}

<body>
    <main class="grid grid-cols-[300px_1fr] h-screen gap-2 font-mono text-sm">
      <aside class="border-r bg-gray-50 dark:bg-gray-800">
        <div class="p-6 space-y-6">
          <div class="flex items-center space-x-4">
            <div class="text-xl font-semibold">Chats</div>
            <div class="ml-auto">Settings</div>
          </div>
          <div class="bg-green-200 dark:bg-green-800">
            <div class="flex items-center space-x-4">
              <div class="font-semibold text-md">John Doe</div>
              <div class="text-gray-600 dark:text-gray-400">Hey, how are you?</div>
              <div class="text-yellow-500">Star</div>
            </div>
          </div>
          <div class="bg-white dark:bg-gray-700">
            <div class="flex items-center space-x-4">
              <div class="font-semibold text-md">Jane Smith</div>
              <div class="text-gray-600 dark:text-gray-400">Good morning!</div>
              <div class="text-gray-500">Star</div>
            </div>
          </div>
        </div>
      </aside>
      <section class="relative bg-gray-100 dark:bg-gray-900">
        <div class="p-4 space-y-4 overflow-y-auto">
          <div class="flex items-end space-x-4 mb-6">
            <div class="p-3 rounded-lg bg-gray-200 dark:bg-gray-800">
              <div class="text-base">Hey, how are you?</div>
            </div>
            <div class="text-green-600">Send</div>
          </div>
          <div class="flex items-end space-x-4 mb-6">
            <div class="p-3 rounded-lg bg-green-200 dark:bg-green-800 ml-auto">
              <div class="text-base">I'm fine, thanks for asking. And you?</div>
            </div>
            <div class="text-blue-600">Message</div>
          </div>
        </div>
        <div class="flex relative top-80 justify-center ">
            <input class="flex relative w-64 rounded-2xl " placeholder="send a message ..."/>
          <div class="flex items-center space-x-4">
            <div class="text-green-600 px-6 p-1 dark:hover:bg-green-900"><img width="48" height="48" src="https://img.icons8.com/fluency/48/00800/sent.png" alt="sent"/></div>
          </div>
        </div>
      </section>
    </main>
  
    <!-- Include script tags for React and your React components here -->
  </body>

<div class="px-4 py-6">
<form class="" method="post" action=".">
    {% csrf_token %}

    <div class="grid grid-cols-4 space-x-6 mt-4 py-4 gap-4 flex flex-1">
        {{ form.as_p }}
    </div>

</form>
</div>

{% endblock %}

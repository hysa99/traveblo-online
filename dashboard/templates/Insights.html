{% extends 'dashboard.html' %}

{% block title %}Insights{% endblock %}

{% block body %}
  <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <h1 class="text-3xl font-bold mb-4">Insights PAGE</h1>
    <main class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <div class="bg-white shadow-md p-4 rounded-lg">
        <h2 class="text-lg font-bold mb-2">Insights</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <a href="#" class="bg-white hover:bg-gray-100 transition duration-300 shadow-md rounded-lg p-4">
            <div class="flex justify-between">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              </svg>
              <div class="bg-green-500 rounded-full h-6 px-2 flex justify-items-center text-white font-semibold text-sm">
                <span class="flex items-center">30%</span>
              </div>
            </div>
            <div class="ml-2 w-full flex-1">
              <div>
                <div class="mt-3 text-3xl font-bold leading-8">4.510</div>
                <div class="mt-1 text-base text-gray-600">Item Sales</div>
              </div>
            </div>
          </a>
          <!-- Repeat the above code for the other two insights -->
        </div>
      </div>
      <div class="bg-white shadow-md p-4 rounded-lg">
        <h2 class="text-lg font-bold mb-2">Charts</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="bg-white shadow-md p-4 rounded-lg" id="chartline"></div>
          <div class="bg-white shadow-md p-4 rounded-lg" id="chartpie"></div>
        </div>
      </div>
      <div class="bg-white shadow-md p-4 rounded-lg">
        <h2 class="text-lg font-bold mb-2">Table</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                  <div class="flex cursor-pointer">
                    <span class="mr-2">Item Name</span>
                  </div>
                </th>
                <!-- Repeat the above code for the other columns -->
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              {% for item in items %}
              <tr>
                <!-- Repeat the above code for the table rows -->
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
{% endblock %}
